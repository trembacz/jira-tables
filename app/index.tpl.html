<style>body{background-color:#f5f5f5;font-family:Helvetica,sans-serif}table.confluenceTable{border-collapse:collapse;margin:5px 0 5px 2px;width:100%}td.confluenceTd{border:1px solid #ccc;padding:0}th.confluenceTh{border:1px solid #ccc;background:#f5f5f5;padding:3px 4px 3px 4px;text-align:center}.main-container{display:flex;max-width:1200px;margin:20px auto;justify-content:center}.section-container{background-color:#fff;border:1px solid #bbb;flex-grow:1}.section-container textarea{resize:vertical;border:none;outline:0;padding:5px;float:left;width:calc(100% - 10px);min-height:16px;height:16px}.section-container .remove-item{text-align:center;cursor:pointer;width:30px}.section-container .remove-item span{color:#666;padding:5px 10px;font-weight:700}.section-container .remove-item span:hover{color:#000}.preview-container,.section-container{margin:0 10px;padding:0 10px}.preview-container button,tfoot button{box-sizing:border-box;background:#f5f5f5;border:1px solid #ccc;border-radius:3.01px;color:#333;cursor:pointer;display:inline-block;font-family:inherit;font-size:14px;font-variant:normal;font-weight:400;margin:15px 0;padding:6px 15px 4px;text-decoration:none;vertical-align:baseline;white-space:nowrap}.preview-container textarea{resize:vertical;min-height:450px;max-width:500px;width:400px;padding:10px;outline:0;border:1px solid #bbb;display:block}.preview-container button{width:100%;background:#e9e9e9}.preview-container button:hover,tfoot button:hover{background:#e9e9e9;border-color:#999}.tag-item{margin:20px 0;display:inline-block;width:100%}.tag-item textarea{border:1px solid #ccc;height:30px;min-height:30px;font-size:24px}.remove-item.disabled-btn{opacity:.3}</style>
